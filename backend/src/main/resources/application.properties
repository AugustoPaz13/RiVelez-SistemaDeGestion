# =============================================
# Configuración de la Aplicación RiVélez
# =============================================

spring.application.name=RiVelez Backend

# =============================================
# Base de Datos MySQL
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/rivelez_db?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires&allowPublicKeyRetrieval=true
spring.datasource.username=rivelez_user
spring.datasource.password=rivelez_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / Hibernate
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =============================================
# JWT Configuration
# =============================================
jwt.secret=RiVelezBackend2024SecretKeyParaElSistemaDeGestionSeguroYConfiable123456789
jwt.expiration=86400000

# =============================================
# Server Configuration
# =============================================
server.port=8080

# =============================================
# CORS - Permitir conexiones desde el frontend
# =============================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000
